<div class="container mt-5">
    <h2 class="text-center text-dark mb-4">Questions</h2>
  
    <!-- Search Bar -->
    <div class="d-flex justify-content-center mb-4">
      <input
        type="text"
        class="form-control w-50 shadow-sm rounded-pill px-4"
        placeholder="Search questions..."
        [(ngModel)]="searchQuery"
        (input)="filterQuestions()"
      />
    </div>
  
    <!-- Questions List -->
    <div class="row g-4">
      <div *ngFor="let question of filteredQuestions" class="col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm border-0">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-primary">{{ question.title }}</h5>
            <p class="card-text text-muted">{{ question.description }}</p>
            <a
              [routerLink]="['/question-details', question.id]"
              class="btn btn-outline-primary mt-auto"
            >
              View Details
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
