<div class="d-flex justify-content-end mb-3">
    <button class="btn btn-success me-2 shadow" (click)="openAddModal()">
        <i class="bi bi-plus-circle"></i> Add Q/A
    </button>
    <button class="btn btn-primary me-2 shadow" (click)="exportToExcel()">
        <i class="bi bi-file-earmark-excel"></i> Export to Excel
    </button>
    <button class="btn btn-secondary shadow" (click)="openUploadModal()">
        <i class="bi bi-upload"></i> Upload Excel
    </button>
</div>

<table class="table table-striped table-hover table-bordered shadow">
  <thead class="table-primary">
    <tr>
      <th>ID</th>
      <th>Question</th>
      <th>Answer</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let qa of qaList">
      <td>{{ qa.id }}</td>
      <td>{{ qa.question }}</td>
      <td>{{ qa.answer }}</td>
      <td>
        <button class="btn btn-warning btn-sm me-2 shadow" (click)="editQA(qa)">
          <i class="bi bi-pencil"></i> Edit
        </button>
        <button class="btn btn-danger btn-sm shadow" (click)="deleteQA(qa.id)">
          <i class="bi bi-trash"></i> Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
