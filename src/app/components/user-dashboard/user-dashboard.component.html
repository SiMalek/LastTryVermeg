    <div class="flag-question-section bg-secondary p-5 rounded-3 shadow text-center" style="max-width: 600px; width: 100%;">
      <h2 class="h4 mb-4 text-light">Didn't find your question?</h2>
      <textarea
        [(ngModel)]="flaggedQuestion"
        placeholder="Enter your question here..."
        class="form-control mb-4 rounded-3 bg-dark text-light"
        rows="5"
      ></textarea>
      <button (click)="flagQuestion()" class="btn btn-dark btn-lg w-100 rounded-3" style="border: 1px solid #fff;">
        <i class="bi bi-send me-2"></i>Send to Admin
      </button>
      <p *ngIf="confirmationMessage" class="mt-3 text-warning">{{ confirmationMessage }}</p>
    </div>
